<body class="p-6 flex flex-col items-center">
    <h1 class="text-4xl font-extrabold text-center mb-4 text-gray-900">☭ Дорога памяти ☭</h1>
    <p class="text-lg text-gray-800 text-center mb-8 max-w-3xl">Интерактивная карта трудового подвига городов, внесших решающий вклад в обеспечение фронта в годы Великой Отечественной войны.</p>

            {

                name: 'Каменск-Уральский (с 2021 г.)',
                lat: 56.4151, lng: 61.9181,
                description: 'Каменск-Уральский в годы войны стал единственным в стране поставщиком алюминия для авиационной промышленности в самый критический период. Уральский алюминиевый завод обеспечивал металлом производство советских истребителей и бомбардировщиков, когда другие заводы были захвачены или эвакуированы. Жители города совершили настоящий подвиг, наладив выпуск сложных профилей и трубок для реактивных минометов «Катюша». Без продукции каменских заводов советская авиация не смогла бы завоевать господство в воздухе. Весь город работал как единый слаженный механизм ради обеспечения нужд оборонного комплекса.',

                description: 'Магнитогорск стал «стальным сердцем» Победы, выплавляя металл для каждого третьего снаряда и каждого второго танка войны. Магнитогорский комбинат в кратчайшие сроки освоил выпуск броневой стали в обычных печах, что считалось невозможным по техническим нормам тех лет. Женщины и подростки заменили ушедших на фронт мужчин, работая у раскаленных печей в тяжелейших условиях. Из стали Магнитки были изготовлены корпуса снарядов, броня для самолетов и детали для всех видов тяжелой техники. Город стал воплощением лозунга «Всё для фронта, всё для победы» в самом масштабном его понимании.',

                description: 'Ижевск стал главным арсеналом стрелкового оружия страны, выпуская по 12 тысяч винтовок каждые сутки войны. Всего за годы войны город отправил на фронт более 11 миллионов единиц стрелкового вооружения, включая знаменитые винтовки Мосина. Ижевские заводы также наладил выпуск авиационных пушек, противотанковых ружей и пистолетов. Трудовой коллектив оружейников работал без выходных, постоянно совершенствуя конструкции оружия для повышения его надежности. Ижевск по праву считается городом, вооружившим советского солдата и обеспечившим его преимущество в ближнем бою.',

                description: 'Воткинск в годы войны стал важнейшим производителем артиллерийских орудий, выпуская каждую девятую пушку в стране. На Воткинском заводе собирали знаменитые «сорокапятки» и 76-миллиметровые орудия, которые уничтожали бронетехнику врага на всех фронтах. Помимо пушек, город массово производил боеприпасы и сложные узлы для военной техники. Рабочие завода проявляли чудеса изобретательности, находя замену дефицитным материалам в условиях блокады поставок. Артиллерия Воткинска участвовала во всех решающих операциях Красной Армии, став настоящим «богом войны».',

            {
                type: 'labor',
                name: 'Пермь (с 2020 г.)',
                lat: 58.0105, lng: 56.2502,
                description: 'Пермь в военные годы превратилась в гигантский центр производства авиамоторов и пороха для легендарных «Катюш». Моторостроительный завод №19 выпустил более 30 тысяч двигателей, которыми оснащались лучшие советские истребители Ла-5 и Ла-7. Артиллерийские заводы города изготовили четверть всех орудий Красной Армии, включая мощные гаубицы. Именно пермское орудие произвело первый выстрел по территории нацистской Германии весной 1945 года. Трудовой коллектив города обеспечил фронт всем необходимым — от телефонных аппаратов до сложнейших химических компонентов.',

                description: 'Лысьва стала единственным городом в СССР, массово производившим стальные шлемы СШ-40, спасшие миллионы жизней. Лысьвенский металлургический завод выпустил более 10 миллионов касок, каждая из которых проходила строгий отбор и обстрел на полигоне. Помимо шлемов, город производил снаряды для зенитных установок и фугасные авиационные бомбы. Труд лысьвенских женщин и подростков на производстве штампованных изделий стал легендарным примером стойкости тыла. Этот небольшой уральский город внес колоссальный вклад в личную безопасность каждого бойца на передовой.',

                lat: 55.4411, lng: 65.3411,
                description: 'Курган в военный период совершил переход от аграрного уклада к мощному промышленному производству. В город были эвакуированы заводы из Москвы и Украины, ставшие основой для производства узлов танков и тяжелых кранов. Курганские предприятия выпускали миллионы корпусов для мин и снарядов, работая под открытым небом в период строительства цехов. Помимо промышленной продукции, регион обеспечивал фронт продовольствием, будучи одним из главных поставщиков зерна. Самоотверженность курганцев позволила в кратчайшие сроки развернуть производство сложной техники в условиях глубокого тыла.',

        function init() {
            const map = new ymaps.Map("map", {
                center: [58.0, 65.0],
                zoom: 4,
                controls: ['zoomControl', 'fullscreenControl']
            });

            laborPlaces.forEach(p => {
                const balloonContent = `
                    <div style="max-width:300px; padding: 5px; font-family: 'Inter', sans-serif;">
                        <h3 style="font-size:18px;font-weight:bold;margin-bottom:6px; color: #1e3a8a;">${p.name}</h3>
                        <p style="margin-bottom:10px; font-size:14px; color: #333; line-height:1.5; text-align: justify;">${p.description}</p>
                        ${p.photos && p.photos.length > 0 ? p.photos.map(src => `<img src="${src}" class="balloon-photo">`).join('') : ''}
                        ${p.memories ? p.memories.map(m => `<div class="memory">${m}</div>`).join('') : ''}
                    </div>
                `;

                const placemark = new ymaps.Placemark(
                    [p.lat, p.lng],
                    { balloonContent: balloonContent, hintContent: p.name },
                    { 
                        preset: 'islands#circleIcon', 
                        iconColor: '#e29e50' // Установлен твой цвет для всех точек
                    }
                );

                map.geoObjects.add(placemark);
            });

            map.setBounds(map.geoObjects.getBounds(), { checkZoomRange: true, zoomMargin: 50 });
        }
